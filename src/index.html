<html>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <body>
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId      : '170841416747233',
                xfbml      : true,
                version    : 'v2.11'
            });
            FB.AppEvents.logPageView();
        };
        
        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Social Sharing - experiment</a>
            </div>
        </div>
    </nav>
    <div class="container">
      <div class="row">
        <button id="btnFacebook">Facebook</button>
        <button id="btnPinterest">Pinterest</button>
        <button id="btnTwitter">Twitter</button>
      </div>
      <div class="row">
        <div class="col-md-6">
          <video width="320" height="240" controls>
            <source src="../assets/wolverine_video.mp4" type="video/mp4">
          Your browser does not support the video tag.
          </video>
        </div>
        <!--  -->
        <div class="col-md-6">
          <div id="facebook" class="social-box">
            <h1>Facebook</h1>
            <button id="share_fb" class="btn btn-default">Share on Facebook</button>
          </div>
          <div id="pinterest" class="social-box">
            <h1>Pinterest</h1>
            <button id="share_ptst" class="btn btn-default">Share on Pinterest</button>
          </div>
          <div id="twitter" class="social-box">
            <h1>Twitter</h1>
            <button id="share_twt" class="btn btn-default">Share on Twitter</button>
          </div>
        </div>
      </div>  
    </div>

    <script src="./index.js" type="text/javascript"></script>
  </body>
